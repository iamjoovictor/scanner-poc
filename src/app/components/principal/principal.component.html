<form class="principal-wrapper">
  <!-- ----------------------- Custom Marker ----------------------- -->

  <!-- preset='custom' 
  type='pattern' -->

  <!-- ----------------------- Custom Marker Url ----------------------- -->

  <!-- https://prasannaboga.github.io/demo_arjs02/images/pattern-qrcode-square.patt -->
  <!-- https://raw.githubusercontent.com/prasannaboga/demo_arjs02/master/source/images/pattern-qrcode-square.patt -->
  <!-- assets/images/markers/pattern-qrcode-square.patt -->

  <!-- look-at="[camera]" -->

  <a-scene 
    vr-mode-ui='enabled: false' 
    arjs
    renderer='antialias: true; alpha: true'>
    <a-marker>
      <a-entity
        position="0 0 0"
        material='color: #E6E6E6; opacity: 0.9' 
        geometry='primitive: box'
        scale="2 2 2">
      </a-entity>
      <a-entity 
        position="0 1.15 -0.5"
        material="color: #E6E6E6; opacity: 0;"
        geometry="primitive: plane; width: min-content; height: auto;"
        rotation="-45 0 0"
        scale="2 2.5 2"
        text="value: Impressora L355; color: #000; align: center">
      </a-entity>
      <a-entity 
        position="0 1.15 -0.25"
        geometry="primitive: plane; width: auto; height: auto;"
        material="color: #E6E6E6; opacity: 0"
        rotation="-45 0 0"
        scale="2 2.5 2"
        text="value: Paginas: 10; color: #000; align: center">
      </a-entity>
      <a-entity 
        position="0 1.15 0"
        geometry="primitive: plane; width: auto; height: auto;"
        material="color: #E6E6E6; opacity: 0"
        rotation="-45 0 0"
        scale="2 2.5 2"
        text="value: Layout: Normal; color: #000; align: center">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
